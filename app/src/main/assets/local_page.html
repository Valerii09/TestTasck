<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
<script type="text/javascript">
        // Здесь вы можете использовать JavaScript для перенаправления на вашу ссылку
        // Получите ссылку из JSON или хранилища веб-приложения
        var url = "https://www.example.com"; // Замените на вашу ссылку

        // Выполните перенаправление на указанную ссылку
        window.location.href = url;
    </script>
</body>
</html>
